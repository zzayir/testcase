<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Registration</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style-register.css">
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <div class="logo-ring"></div>
    </div>
    
    <div class="progress-bar">
      <div class="progress" id="progress"></div>
    </div>

    <!-- Step 1: Basic Info -->
    <div class="step-container active" id="step1">
      <h2>Create Your Account</h2>
      
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username" required>
      </div>
      
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Create a password" required>
      </div>
      
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
      </div>
      
      <button class="btn" onclick="checkStep1()">Continue</button>
      
      <div class="message" id="message"></div>
    </div>

    <!-- Step 2: Mobile & OTP -->
    <div class="step-container" id="step2">
      <h2>Mobile Verification</h2>
      
      <div class="form-group">
        <label for="mobile">Mobile Number</label>
        <div class="mobile-input">
          <select id="countryCode"></select>
          <input type="text" id="mobile" placeholder="Enter mobile number" required>
        </div>
      </div>
      
      <button class="btn" onclick="sendOTP()">Send Verification Code</button>
      
      <div class="form-group hidden" id="otp-group">
        <label for="otp">Verification Code</label>
        <input type="text" id="otp" placeholder="Enter 6-digit code">
        <button class="btn" onclick="verifyOTP()" id="verifyBtn">Verify Code</button>
      </div>
      
      <button class="btn btn-secondary" onclick="skipOTP()">Skip Verification</button>
      
      <div class="message" id="otpMsg"></div>
    </div>

    <!-- Step 3: NFC Prompt -->
    <div class="step-container" id="step3">
      <h2>Enhanced Security</h2>
      
      <div class="nfc-animation">
        <div class="nfc-icon">⏣</div>
        <p>Add an extra layer of security with NFC authentication</p>
        <p class="small-text" id="nfc-support-message"></p>
      </div>
      
      <div class="btn-group">
        <button class="btn" onclick="handleNFCChoice(true)" id="enableNfcBtn">Enable NFC</button>
        <button class="btn btn-secondary" onclick="handleNFCChoice(false)">Skip for Now</button>
      </div>
    </div>

    <!-- Step 4: NFC Auth -->
    <div class="step-container" id="step4">
      <h2 id="step4-title"></h2>
      
      <div class="nfc-animation">
        <div class="nfc-icon">⏣</div>
        <p id="nfc-instruction"></p>
      </div>
      
      <!-- NFC Supported Options -->
      <div id="nfc-supported-options" class="hidden">
        <button class="btn" onclick="scanNFC()" id="scanNfcBtn">Scan NFC Tag</button>
        <button class="btn btn-secondary" onclick="proceedWithoutNfc()">Proceed Without NFC</button>
      </div>
      
      <!-- NFC Unsupported Options -->
      <div id="nfc-unsupported-options" class="hidden">
        <div class="message warning">
          <p>Your device doesn't support NFC scanning</p>
        </div>
        <button class="btn" onclick="initiateMobileAuth()" id="mobileAuthBtn">Authenticate via Mobile</button>
        <button class="btn btn-secondary" onclick="proceedWithoutNfc()">Proceed Without NFC</button>
      </div>
      
      <div class="message" id="nfc-status"></div>
    </div>

    <!-- Final Step -->
    <div class="step-container" id="final">
      <div class="final-message">
        <div class="checkmark">✓</div>
        <h3>Registration Complete!</h3>
        <p>Your account has been successfully created.</p>
        
        <div class="btn-group">
          <button class="btn" onclick="location.href='employee.html'">Go to Dashboard</button>
          <button class="btn btn-secondary" onclick="history.back()">Back</button>
        </div>
      </div>
    </div>
  </div>

  <script>


// Add this near the top of your script
document.addEventListener('DOMContentLoaded', function() {
  // Update NFC support message in step3
  const nfcSupportMsg = document.createElement('p');
  nfcSupportMsg.className = 'nfc-support-message';
  
  if ('NDEFReader' in window) {
    nfcSupportMsg.textContent = 'Your device supports NFC.';
    nfcSupportMsg.style.color = '#28a745';
  } else {
    nfcSupportMsg.textContent = 'Your device doesn\'t support NFC. You can use mobile authentication instead.';
    nfcSupportMsg.style.color = '#dc3545';
  }
  
  document.querySelector('#step3 .nfc-animation').appendChild(nfcSupportMsg);
});

// Modify the nextSection function to handle step4 specially
function nextSection(sectionId) {
  document.querySelectorAll('.step-container').forEach(el => el.classList.remove('active'));
  document.getElementById(sectionId).classList.add('active');
  
  // Special handling for step4
// In the nextSection function, modify the NFC unsupported section:
if (sectionId === 'step4') {
  if ('NDEFReader' in window) {
    // NFC supported options...
  } else {
    // NFC not supported
    document.getElementById('nfc-supported-options').classList.add('hidden');
    document.getElementById('nfc-unsupported-options').classList.remove('hidden');
    document.getElementById('step4-title').textContent = 'Alternative Authentication';
    document.getElementById('nfc-instruction').textContent = 'Your device doesn\'t support NFC scanning';
    
    // Remove any existing listeners first to avoid duplicates
    const mobileAuthBtn = document.getElementById('mobileAuthBtn');
    mobileAuthBtn.removeEventListener('click', initiateMobileAuth);
    mobileAuthBtn.addEventListener('click', initiateMobileAuth);
  }
}
  
  // Update progress based on section
  const sections = ['step1', 'step2', 'step3', 'step4', 'final'];
  const step = sections.indexOf(sectionId);
  updateProgress(step);
}


    // Update progress bar
    function updateProgress(step) {
      const progress = document.getElementById('progress');
      const percentages = [0, 25, 50, 75, 100];
      progress.style.width = `${percentages[step]}%`;
    }

    // Helper functions
    function showError(elementId, message) {
      const element = document.getElementById(elementId);
      element.textContent = message;
      element.className = 'message error';
    }

    function showSuccess(elementId, message) {
      const element = document.getElementById(elementId);
      element.textContent = message;
      element.className = 'message success';
    }

    function clearError(elementId) {
      const element = document.getElementById(elementId);
      element.textContent = '';
      element.className = 'message';
    }

    function nextSection(sectionId) {
      document.querySelectorAll('.step-container').forEach(el => el.classList.remove('active'));
      document.getElementById(sectionId).classList.add('active');
      
      // Update progress based on section
      const sections = ['step1', 'step2', 'step3', 'step4', 'final'];
      const step = sections.indexOf(sectionId);
      updateProgress(step);
    }

    //MOBILE AUTH REGISTRATION STARTS HERE

 // Replace the mobile auth functions with these:

async function initiateMobileAuth() {
  const mobileAuthBtn = document.getElementById('mobileAuthBtn');
  const nfcStatus = document.getElementById('nfc-status');
  
  // Disable button and show loading state
  mobileAuthBtn.disabled = true;
  nfcStatus.textContent = 'Preparing mobile authentication...';
  nfcStatus.className = 'message';

  try {
    const userData = {
      username: document.getElementById('username').value.trim(),
      mobileNumber: fullNumber,
      email: document.getElementById('email').value.trim()
    };

    const response = await fetch('/api/initiate-mobile-auth', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(userData)
    });

    if (!response.ok) {
      const errorData = await response.json();
      throw new Error(errorData.error || 'Failed to initiate mobile auth');
    }

    const data = await response.json();
    showSuccess('nfc-status', data.message || 'Authentication link sent to your mobile!');
    
    // Start polling for completion
    startAuthPolling(userData.username);

  } catch (error) {
    console.error('Mobile auth error:', error);
    showError('nfc-status', 'Error: ' + (error.message || 'Failed to initiate mobile authentication'));
    mobileAuthBtn.disabled = false;
  }
}

function startAuthPolling(username) {
  const pollInterval = setInterval(async () => {
    try {
      const response = await fetch(`/api/check-auth-status?username=${encodeURIComponent(username)}`);
      
      if (!response.ok) {
        throw new Error(`HTTP error! status: ${response.status}`);
      }

      const data = await response.json();
      
      if (data.completed) {
        clearInterval(pollInterval);
        nextSection('final');
      }
    } catch (error) {
      console.error('Polling error:', error);
      // Continue polling despite errors
    }
  }, 3000); // Check every 3 seconds
}


    function pollForAuthCompletion(username) {
  console.log("Starting polling for username:", username);
  
  const pollInterval = setInterval(async () => {
    try {
      console.log("Checking auth completion for:", username);
      const response = await fetch(`/api/check-auth-status?username=${encodeURIComponent(username)}`);
      
      console.log("Poll response status:", response.status);
      
      if (!response.ok) {
        throw new Error(`HTTP error! status: ${response.status}`);
      }

      const data = await response.json();
      console.log("Poll response data:", data);
      
      if (data.completed) {
        console.log("Authentication completed for:", username);
        clearInterval(pollInterval);
        nextSection('final');
      }
    } catch (error) {
      console.error("Polling error:", error);
    }
  }, 3000);
}

// MOBILE AUTH REGISTERATION ENDS HERE

    // Populate country codes
fetch('https://restcountries.com/v3.1/all')
    .then(res => {
      if (!res.ok) throw new Error('Failed to load country codes');
      return res.json();
    })
    .then(data => {
      const select = document.getElementById('countryCode');
      data.sort((a, b) => a.name.common.localeCompare(b.name.common)).forEach(country => {
        const root = country.idd?.root || '';
        const suffix = country.idd?.suffixes ? country.idd.suffixes[0] : '';
        const option = document.createElement('option');
        option.value = root + suffix;
        option.textContent = `${country.name.common} (${option.value})`;
        select.appendChild(option);
      });
    })
    .catch(err => {
      console.error('Error loading country codes:', err);
      // Fallback to some default options
      const select = document.getElementById('countryCode');
      const option = document.createElement('option');
      option.value = '+1';
      option.textContent = 'United States (+1)';
      select.appendChild(option);
    });

    // Step 1 check
    function checkStep1() {
      clearError('message');
      
      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (!username || !email || !password || !confirmPassword) {
        showError('message', 'All fields are required');
        return;
      }

      if (password !== confirmPassword) {
        showError('message', 'Passwords do not match');
        return;
      }

      if (password.length < 8) {
        showError('message', 'Password must be at least 8 characters');
        return;
      }

      // Simple email validation
      if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        showError('message', 'Please enter a valid email address');
        return;
      }

      // Show loading state
      const btn = document.querySelector('#step1 .btn');
      btn.disabled = true;
      btn.innerHTML = '<span class="spinner">Checking...</span>';

      fetch('/api/check-username', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username })
      })
      .then(res => {
        if (!res.ok) throw new Error('Username check failed');
        return res.json();
      })
      .then(data => {
        if (!data.available) {
          showError('message', 'Username is not available');
          btn.disabled = false;
          btn.textContent = 'Continue';
        } else {
          nextSection('step2');
        }
      })
      .catch(err => {
        console.error('Error checking username:', err);
        showError('message', 'Error checking username availability');
        btn.disabled = false;
        btn.textContent = 'Continue';
      });
    }

    let fullNumber;

    function sendOTP() {
      clearError('otpMsg');
      
      const mobile = document.getElementById('mobile').value.trim();
      const code = document.getElementById('countryCode').value;
      
      if (!mobile) {
        showError('otpMsg', 'Mobile number is required');
        return;
      }

      fullNumber = code + mobile;

      // Show loading state
      const btn = document.querySelector('#step2 .btn');
      btn.disabled = true;
      btn.textContent = 'Sending...';

      fetch('/api/send-otp', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ mobileNumber: fullNumber })
      })
      .then(res => {
        if (!res.ok) throw new Error('Failed to send OTP');
        return res.json();
      })
      .then(() => {
        document.getElementById('otp-group').classList.remove('hidden');
        showSuccess('otpMsg', 'Verification code sent successfully');
        btn.disabled = false;
        btn.textContent = 'Resend Code';
      })
      .catch(err => {
        console.error('Error sending OTP:', err);
        showError('otpMsg', 'Failed to send verification code');
        btn.disabled = false;
        btn.textContent = 'Send Verification Code';
      });
    }

    function verifyOTP() {
      const otp = document.getElementById('otp').value.trim();
      
      if (!otp) {
        showError('otpMsg', 'Verification code is required');
        return;
      }

      // Show loading state
      const btn = document.getElementById('verifyBtn');
      btn.disabled = true;
      btn.textContent = 'Verifying...';

      fetch('/api/verify-otp', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ mobileNumber: fullNumber, otp })
      })
      .then(res => {
        if (!res.ok) throw new Error('OTP verification failed');
        return res.json();
      })
      .then(data => {
        if (data.verified) {
          nextSection('step3');
        } else {
          showError('otpMsg', 'Incorrect verification code');
          btn.disabled = false;
          btn.textContent = 'Verify Code';
        }
      })
      .catch(err => {
        console.error('Error verifying OTP:', err);
        showError('otpMsg', 'Error verifying code');
        btn.disabled = false;
        btn.textContent = 'Verify Code';
      });
    }

    function skipOTP() {
      const mobile = document.getElementById('mobile').value.trim();
      const code = document.getElementById('countryCode').value;
      
      if (!mobile) {
        showError('otpMsg', 'Mobile number is required');
        return;
      }

      fullNumber = code + mobile;
      nextSection("step3");
    }

    function handleNFCChoice(wantsNFC) {
  if (wantsNFC) {
    // Check NFC support
    if ('NDEFReader' in window) {
      // NFC is supported - go to step4 with NFC options
      prepareStep4ForNFC();
      nextSection("step4");
    } else {
      // NFC not supported - go to step4 with mobile auth options
      prepareStep4ForMobile();
      nextSection("step4");
    }
  } else {
    // User chose to skip NFC
    proceedWithoutNfc();
  }
}

function prepareStep4ForNFC() {
  document.getElementById('step4-title').textContent = 'Register NFC Tag';
  document.getElementById('nfc-instruction').textContent = 'Hold your NFC tag near your device to register it';
  document.getElementById('nfc-supported-options').classList.remove('hidden');
  document.getElementById('nfc-unsupported-options').classList.add('hidden');
}

function prepareStep4ForMobile() {
  document.getElementById('step4-title').textContent = 'Mobile Authentication';
  document.getElementById('nfc-instruction').textContent = 'Your device doesn\'t support NFC. Please authenticate via mobile.';
  document.getElementById('nfc-supported-options').classList.add('hidden');
  document.getElementById('nfc-unsupported-options').classList.remove('hidden');
}

 async function proceedWithoutNfc() {
  const username = document.getElementById('username').value.trim();
  const statusEl = document.getElementById('nfc-status');
  
  statusEl.textContent = 'Finalizing registration...';
  statusEl.className = 'message info';

  try {
    // 1. Complete registration
    const regResponse = await fetch('/api/register', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        username,
        email: document.getElementById('email').value.trim(),
        password: document.getElementById('password').value,
        mobileNumber: fullNumber,
        authData: null
      })
    });

    const regData = await regResponse.json();
    console.log('Registration response:', regData);

    if (!regResponse.ok) {
      throw new Error(regData.error || 'Registration failed');
    }

    // 2. Verify user exists before proceeding
    const verifyResponse = await fetch(`/api/verify-user?username=${username}`);
    const verifyData = await verifyResponse.json();
    console.log('Verification response:', verifyData);

    if (!verifyResponse.ok || !verifyData.exists) {
      throw new Error('Registration verification failed');
    }

    nextSection('final');
  } catch (err) {
    statusEl.textContent = 'Error: ' + err.message;
    statusEl.className = 'message error';
    console.error('Registration Error:', err);
    
    // Show retry button
    const retryBtn = document.createElement('button');
    retryBtn.textContent = 'Retry Registration';
    retryBtn.className = 'btn';
    retryBtn.onclick = proceedWithoutNfc;
    statusEl.appendChild(document.createElement('br'));
    statusEl.appendChild(retryBtn);
  }
}

function showStatus(message, type) {
  const statusEl = document.getElementById('nfc-status');
  statusEl.textContent = message;
  statusEl.className = `message ${type}`;
}
    // NFC Functions
async function scanNFC() {
  const nfcStatus = document.getElementById('nfc-status');
  const scanBtn = document.querySelector('#step4 button'); // The scan button in step4

  try {
    // Check NFC support
    if (!('NDEFReader' in window)) {
      nfcStatus.textContent = "Your device doesn't support NFC. Please proceed without NFC.";
      document.getElementById('proceedWithoutNfcBtn').style.display = 'block';
      return;
    }

    const ndef = new NDEFReader();
    nfcStatus.textContent = 'Ready to scan...';
    scanBtn.disabled = true;

    await ndef.scan();

    ndef.onreading = async (event) => {
      try {
        // Use raw serial number (Uint8Array)
        const rawSerial = event.serialNumber;
        
        if (!rawSerial || rawSerial.length === 0) {
          nfcStatus.textContent = "⚠️ Serial number not detected. Try a different tag.";
          scanBtn.disabled = false;
          return;
        }


        // Generate unique expected text
        const uniqueExpectedText = "ACCESS_" + 
          Math.random().toString(36).substring(2, 8).toUpperCase() + 
          "_GRANTED";
        
        const aesKey = generateRandomHex(32);
        const encryptedText = await encryptText(uniqueExpectedText, aesKey);

        // Write to NFC tag
        await ndef.write({
          records: [{
            recordType: "text",
            data: new TextEncoder().encode(encryptedText),
            lang: "en"
          }]
        });

        // Prepare registration data
        const data = {
          username: document.getElementById('username').value.trim(),
          email: document.getElementById('email').value.trim(),
          password: document.getElementById('password').value,
          mobileNumber: fullNumber,
          authData: {
            aesKey,
            expectedText: uniqueExpectedText,
            allowedSerial: rawSerial, 
            encryptedText
          }
        };

        // Register user
        const response = await fetch('/api/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        if (!response.ok) throw new Error('Registration failed');

        nfcStatus.textContent = '✅ NFC registered successfully!';
        nextSection('final');
      } catch (err) {
        console.error("NFC registration error:", err);
        nfcStatus.textContent = 'Error: ' + err.message;
        scanBtn.disabled = false;
      }
    };

    ndef.onerror = (err) => {
      console.error("NFC error:", err);
      nfcStatus.textContent = 'NFC error: ' + err.message;
      scanBtn.disabled = false;
    };

  } catch (err) {
    console.error("NFC setup error:", err);
    nfcStatus.textContent = 'NFC error: ' + err.message;
    scanBtn.disabled = false;
  }
}

  async function submitForm(nfcData) {
    try {
      const data = {
        username: document.getElementById('username').value.trim(),
        email: document.getElementById('email').value.trim(),
        password: document.getElementById('password').value,
        mobileNumber: fullNumber,
        authData: nfcData || null
      };

      const response = await fetch('/api/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      if (!response.ok) {
        const errorData = await response.json();
        throw new Error(errorData.error || 'Registration failed');
      }

      nextSection('final');
    } catch (err) {
      console.error("Registration error:", err);
      alert(`Registration failed: ${err.message}`);
    }
  }

  function generateRandomHex(len) {
    return Array.from(crypto.getRandomValues(new Uint8Array(len)))
      .map(b => b.toString(16).padStart(2, '0')).join('');
  }

  async function encryptText(text, hexKey) {
    try {
      const key = await crypto.subtle.importKey(
        'raw',
        new Uint8Array(hexKey.match(/.{1,2}/g).map(byte => parseInt(byte, 16))),
        'AES-CBC',
        false,
        ['encrypt']
      );
      const iv = crypto.getRandomValues(new Uint8Array(16));
      const encrypted = await crypto.subtle.encrypt(
        { name: 'AES-CBC', iv },
        key,
        new TextEncoder().encode(text)
      );
      return btoa([...iv, ...new Uint8Array(encrypted)].map(b => String.fromCharCode(b)).join(''));
    } catch (err) {
      console.error("Encryption error:", err);
      throw err;
    }
  }
  </script>
